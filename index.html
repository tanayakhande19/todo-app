<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>

    <div class="todo-app-container">
        <div class="todo-title">
            <h1>To Do List</h1>
        </div>

        <div class="input-container">
            <input type="text" id="todo-input" />
            <button id="add-btn" type="button" onclick="addTask()">Add</button>
        </div>

        <div class="list-container" id="list-container">
            <!-- <div class="list-items">Go To Gym</div> -->


            <!-- <div class="list-items">
                        Complete Assignments
                    </div>
                    <div class="list-items">
                        Learn Javascript
                    </div>
                    <div class="list-items">
                        Buy Groceries
                    </div> -->
        </div>
    </div>

    <script>
        let todoList = [];

        const listContainer = document.getElementById("list-container");

        const todoItemsFromLS = localStorage.getItem("todoList");

        if (todoItemsFromLS) {
            todoList = JSON.parse(todoItemsFromLS);
            loadList();
        }

        function addTask() {
            const inputBox = document.getElementById("todo-input");
            const task = inputBox.value;

            if (task) {
                todoList.push(task);
                inputBox.value = "";
                saveListToLocalStorage();
                loadList();
            } else {
                alert("Please Enter A Task");
            }
        }

        function loadList() {
            listContainer.innerHTML = "";

            for (let i = 0; i < todoList.length; i++) {
                const task = todoList[i];
                listContainer.innerHTML += `<div class="list-items">${task} <span onclick="removeTask(${i})" class="remove">üóëÔ∏è</span></div>`;
            }
        }

        function removeTask(index) {
            todoList.splice(index, 1);
            saveListToLocalStorage();
            loadList();
        }

        function saveListToLocalStorage() {
            localStorage.setItem('todoList', JSON.stringify(todoList));
        }

    </script>

</body>

</html>
